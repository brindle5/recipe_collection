{% extends "base.html" %}

{% block content %}

<div class="container">
    <h1>Add recipe:</h1>

    <form method="POST" action="add">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="btn btn-success">Add recipe to recipe book</button>        
    </form>
    <input class="btn btn-warning" type=button value="Return Home" onClick="javascript:history.go(-1);">

</div>
{% endblock content %}
